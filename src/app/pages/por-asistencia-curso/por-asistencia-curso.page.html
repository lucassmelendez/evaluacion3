<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar" color="dark">
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Lista de Alumnos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let materia of materiasDelProfesor">
    <ion-list>
      <ion-item>{{ materia.nombre }}</ion-item>
      <div *ngFor="let asistencia of materia.asistencias">
        <ion-list>
          <ion-item>
            {{ getStudentName(asistencia.alumno) }} - {{ asistencia.fecha }} <!-- Display student name -->
          </ion-item>
        </ion-list>
      </div>
    </ion-list>
  </div>
</ion-content>
