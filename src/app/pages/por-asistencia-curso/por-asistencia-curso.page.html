<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar" color="dark">
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Lista de Alumnos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let materia of materiasDelProfesor">
    <ion-list>
      <ion-item>{{ materia.nombre }}</ion-item>
      <div *ngFor="let alumno of getUniqueAlumnos(materia.asistencias)">
        <ion-list>
          <ion-item>
            {{ getStudentName(alumno) }} - 
            {{ contarAsistenciasPorAlumno(materia.asistencias)[alumno] || 0 }} DÃ­as Presentes
          </ion-item>
        </ion-list>
      </div>
    </ion-list>
  </div>
</ion-content>
