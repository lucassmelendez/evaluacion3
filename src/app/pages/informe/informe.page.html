<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar" color="dark">
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Asistencia de Estudiantes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="attendance-container">
    <ion-list>
      <ion-item *ngFor="let student of students">
        <ion-label>
          <h2>{{ student.nombre }} {{ student.apellido }}</h2>
        <p>Correo: {{ student.correo }}</p>
        <p>Edad: {{ student.edad }}</p>
        <p>Asistencia: {{ student.asistencia }} de {{ totalClases }} ({{ getAttendancePercentage(student.asistencia) }})</p>
        </ion-label>
      </ion-item>
    </ion-list>
    <div class="background-container">
      <ion-button id="present-alert" expand="full">Descargar Informe</ion-button>
    </div>
    
    <ion-alert
      trigger="present-alert"
      header="Escoja un formato de descarga:"
      [buttons]="alertButtons"
    ></ion-alert>
