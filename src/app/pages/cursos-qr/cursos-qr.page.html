<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar" color="dark">
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>QR profesor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="background-container">
    <div class="button-container">
      <!-- Iterar sobre las materias del profesor -->
      <div *ngFor="let materia of materiasDelProfesor">
        <ion-button 
          expand="block" 
          (click)="generarQrParaCurso(materia.correo_profe,materia.nombre)" 
          class="custom-button">
          {{ materia.nombre }} <!-- Mostrar el nombre de la materia -->
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
